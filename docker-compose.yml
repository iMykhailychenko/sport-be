version: '3.9'

services:
  blog:
    container_name: sport-be
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 4444
    env_file: .env
    ports:
      - "4444:4444"
    depends_on:
      - db

  db:
    container_name: sport-db
    image: postgres:15.2-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts

volumes:
  postgres: